<div *ngIf="$gamesResults | async as games" class="flex flex-col p-3 border border-gray-400 w-80">
  <h2 class="text-xl font-bold">{{ team.full_name }} [{{ team.abbreviation }}]</h2>
  <p class="mt-2">
    {{ team.conference | titlecase }}ern conference
  </p>
  <div class="mt-2 pt-3 mb-3 border-t-2 border-gray-400">
    Results of past 12 days:
  </div>
  <div *ngFor="let game of games" class="mb-3">
    <span class="font-bold">{{ game.home_team.abbreviation }}</span>
    {{ game.home_team_score }} - {{ game.visitor_team_score }}
    <span class="font-bold">{{ game.visitor_team.abbreviation }}</span>
  </div>
  <a [routerLink]="['']" class="flex-grow">
    <button
      class="px-4 py-2 font-semibold text-sm bg-green-700 text-white shadow-sm w-full"
      id="backBtn">
      go back
    </button>
  </a>
</div>
